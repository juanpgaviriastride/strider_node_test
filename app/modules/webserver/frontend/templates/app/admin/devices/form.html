<div class="panel panel-default">
  <div class="panel-body">
    <form role="form" class="token-reques-form">
      <div class="form-group">
        <label for="exampleInputEmail1">Pair user device</label>
        <select class="form-control" id="user" placeholder="Select user" required>
          <option value="" disabled selected>Select User</option>
          <!-- backbone view -->
        </select>
      </div>

      <button type="submit" id="qrgenerate" class="btn btn-default save" data-toggle="modal" data-target="#qrModal">Generate Authentication Code</button>
    </form>
    <form role="form" class="device-form hide">
      <div class="form-group">
        <label for="exampleInputEmail1">QR Code URL: </label>
        <textarea class="form-control qr-code-url" placeholder="Enter the devices identifier"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Device Seria/ID/MAC:</label>
        <input type="text" class="form-control" id="token" placeholder="Enter the devices identifier" required>
      </div>

      <button type="submit" class="btn btn-default save">Register Device</button>
    </form>
  </div>
</div>

<div class="modal fade" id="qrModal"role="dialog" aria-labelledby="qrgenerate" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Scan the QR Code with your device</h4>
      </div>
      <div class="modal-body">
        <div class="qr-code"></div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
