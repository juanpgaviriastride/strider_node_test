<div class="panel panel-default">
  <div class="panel-heading">Switch to auth to device</div>
  <div class="panel-body">
    <form role="form" class="switch-auth-form">
      <div class="form-group">
        <label for="exampleInputEmail1">Device access token</label>
        <input type="text" class="form-control" id="access_token" placeholder="Enter device access_token" required>
      </div>

      <button type="submit" class="btn btn-default save">Switch to device</button>
      <button class="btn btn-primary switch_to_user">Switch to user</button>
    </form>
  </div>
</div>
