<div class="panel panel-default">
  <div class="panel-heading">Create</div>
  <div class="panel-body">
    <form role="form" class="patient-form">
      <div class="form-group">
        <label for="exampleInputEmail1">SSN</label>
        <input type="text" class="form-control" id="ssn" placeholder="Enter ssn" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Ehr name</label>
        <input type="text" class="form-control" id="ehr" placeholder="Enter Ehr name" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Ehr id</label>
        <input type="text" class="form-control" id="ehr_id" placeholder="Enter Ehr id" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Prefix name</label>
        <select class="form-control" id="prefix_name" placeholder="Enter prefix name" required>
          <option value=""></option>
          <option value="Dr">Dr</option>
          <option value="Mr">Mr</option>
          <option value="Mss">Mss</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">First name</label>
        <input type="text" class="form-control" id="first_name" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Middle name</label>
        <input type="text" class="form-control" id="middle_name" placeholder="Enter middle name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Enter last name">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Cellphone</label>
        <input type="text" class="form-control" id="cellphone" placeholder="Enter cellphone" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Office phone</label>
        <input type="text" class="form-control" id="office_phone" placeholder="Enter office phone" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Work Email</label>
        <input type="email" class="form-control" id="work_email" placeholder="Enter work email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Personal Email</label>
        <input type="email" class="form-control" id="personal_email" placeholder="Enter personal email" required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Allergies</label>
        <input type="text" class="form-control" id="allergies" placeholder="Enter Allergies" required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Current Medications</label>
        <input type="text" class="form-control" id="current_medications" placeholder="Enter Current Medications" required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Procedures</label>
        <input type="text" class="form-control" id="procedures" placeholder="Enter Procedures" required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Current Location</label>
        <select class="form-control" id="currentLocation" placeholder="select location" >
          <option value=""></option>
          <!-- backbone view -->
        </select>
      </div>

      <button type="submit" class="btn btn-default save">Submit</button>
    </form>
  </div>
</div>
