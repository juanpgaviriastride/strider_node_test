<div class="panel panel-default center-block">
  <div class="panel-heading"></div>
  <div class="panel-body">
    
    <div id="formWizard-newUser" class="wizard-type1">
      <!-- TAB NAVIGATION -->
      <ul class="steps nav nav-pills">
        <li class="active"><a href="form-wizard.html#tabInitial" data-toggle="tab">Create User</a></li>
        <li class=""><a href="form-wizard.html#tabBasic" data-toggle="tab">Basic Info</a></li>
      </ul>
      <div class="progress thin">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
        </div>
      </div>
      <!-- END TAB NAVIGATION -->
      <!-- TAB CONTENT -->
      <div class="tab-content">
        <!-- PANE 1 - INITIATE USER -->
        <div class="tab-pane active" id="tabInitial">
          <div class="row"><h2 class="sub-header col-md-12">Create New User</h2></div>
          <form class="signup-form form-horizontal" role="form">
            <div class="row">
              <div class="form-group col-md-4">
                <label class="control-label sr-only" for="name-first">First Name</label>
                <input id="name-first" name="name-first" type="text" class="form-control" placeholder="First name">
              </div>
              <div class="form-group col-md-4">
                <label class="control-label sr-only" for="name-last">Last Name</label>
                <input id="name-last" name="name-last"  type="text" class="form-control" placeholder="Last name">
              </div>
              <div class="form-group col-sm-4">
                <label class="control-label sr-only" for="name-prefix">Prefix</label>
                <select class="form-control" name="name-prefix" id="name-prefix">
                  <option value="" disabled selected>Select Prefix</option>
                  <option value=""></option>  
                  <option value="Dr">Dr</option>
                  <option value="Rn">Rn</option>
                  <option value="Prof">Prof</option>
                  <option value="Mr">Mr</option>
                  <option value="Ms">Ms</option>
                  <option value="Mrs">Mrs</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label sr-only" for="name-username">User Name</label>
              <input id="name-username" name="name-username" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <label class="control-label sr-only" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
            </div>
          </form> 
        </div>
        <!-- END PANE 1 -->
        <!-- PANE 2 - Basic Info -->
        <div class="tab-pane" id="tabBasic">
          <div class="row"><h2 class="sub-header col-md-12">&&nbsp;</h2></div>
          <div class="form-group">
            <label for="info-SSN">Social Security Number</label>
            <input type="text" class="form-control" id="info-SSN" placeholder="Enter user's ssn">
          </div>
          <div class="form-group">
            <label for="info-role">Role</label>
            <select class="form-control" id="info-role">
              <option value=""></option>
              <option value="trama surgeon" selected="selected">Trauma Surgeon</option>
              <option value="emergency responder">Emergency Responder</option>
              <option value="physician">Physician</option>
            </select>
          </div>

          <div class="form-group">
            <label for="info-cellphone">Cellphone</label>
            <input type="text" class="form-control" id="info-cellphone" placeholder="Enter user's ssn">
          </div>
          <div class="form-group">
            <label for="info-officephone">Office Phone</label>
            <input type="text" class="form-control" id="info-officephone" placeholder="Enter user's ssn">
          </div>
          <div class="form-group">
            <label for="info-workemail">Professional Email</label>
            <input type="email" id="info-workemail" name="info-workemail" class="form-control" placeholder="Enter user's professional email">
          </div>
          <div class="form-group">
            <label for="info-personalemail">Personal Email</label>
            <input type="email" id="info-personalemail" name="info-personalemail" class="form-control" placeholder="Enter user's personal email">
          </div>
        </div>
        
        <input type="button" class="btn btn-default button-previous disabled" name="prev" value="Prev">
        <input type="button" class="btn btn-info button-next" name="next" value="Next" style="display: inline-block;">
        <input type="submit" class="btn btn-primary button-finish" name="finish" value="Finish" style="display: none;">
      </div>  
      <!-- END TAB CONTENT -->
    </div>

  </div>

</div>
