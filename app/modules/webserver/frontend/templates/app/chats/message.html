<div class="author">
  <img src="http://www.gravatar.com/avatar/<%= MD5(model.get('from') || app.me.jid) %>" alt="avatar">
</div>
<div class="header">
  <strong><%= model.get('from').split('@')[0] %></strong>
  <span class="location"> <i class="icon-clock"></i> <%= moment(model.get('timestamp')).format('MMM DD hh:mm a') %></span>
</div>
<div class="description">
  <%= model.escape('body') %>
</div>
