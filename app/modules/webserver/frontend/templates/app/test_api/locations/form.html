<div class="panel panel-default">
  <div class="panel-heading">Create</div>
  <div class="panel-body">
    <form role="form" class="location-form">
      <div class="form-group">
        <label for="exampleInputEmail1">Display Name</label>
        <input type="text" class="form-control" id="display_name" placeholder="Display Name" required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Latitude</label>
        <input type="text" class="form-control" id="lat" placeholder="Enter latitude" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Longiture</label>
        <input type="text" class="form-control" id="lng" placeholder="Enter longitude" required>
      </div>

      <button type="submit" class="btn btn-default save">Submit</button>
    </form>
  </div>
</div>
