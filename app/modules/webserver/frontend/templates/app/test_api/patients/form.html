<div class="panel panel-default">
  <div class="panel-heading">Create</div>
  <div class="panel-body">
    <form role="form" class="patient-form">
      <div class="form-group">
        <label for="exampleInputEmail1">SSN</label>
        <input type="text" class="form-control" id="ssn" placeholder="Enter ssn" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Prefix name</label>
        <select class="form-control" id="prefix_name" placeholder="Enter prefix name" required>
          <option value=""></option>
          <option value="Dr">Dr</option>
          <option value="Mr">Mr</option>
          <option value="Mss">Mss</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">First name</label>
        <input type="text" class="form-control" id="first_name" placeholder="Enter first name" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Enter last name" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">DOB</label>
        <input type="text" class="form-control" id="dob" placeholder="Enter bob" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Role</label>
        <select class="form-control" id="role" placeholder="Enter prefix name" required>
          <option value=""></option>
          <option value="role1">role1</option>
          <option value="role2">role2</option>
          <option value="role3">role3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Cellphone</label>
        <input type="text" class="form-control" id="cellphone" placeholder="Enter cellphone" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Office phone</label>
        <input type="text" class="form-control" id="office_phone" placeholder="Enter office phone" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Work Email</label>
        <input type="email" class="form-control" id="work_email" placeholder="Enter work email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Personal Email</label>
        <input type="email" class="form-control" id="personal_email" placeholder="Enter personal email" required>
      </div>

      <button type="submit" class="btn btn-default save">Submit</button>
    </form>
  </div>
</div>
