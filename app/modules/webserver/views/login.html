{%extends 'base.html'%}

<!-- classes to be added to the body tag -->
{%block bodyStyles%}login{%endblock%}

{%block styles%}
  <link rel="stylesheet" type="text/css" href="/css/login.css">
{%endblock%}

{%block scripts%}
  <script type="text/javascript" src="/js/login.js"></script>
{%endblock%}

{%block main%}
<div class="container">
  <div class="row">
    <div class="login-box col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">
      <div class="header">Please sign in</div>
      <form class="form-signin" role="form">
        <fieldset>
          <div class="form-group first">
            <div class="input-group col-sm-12">
              <label class="control-label sr-only" for="username">Username</label>
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" id="username" name="username" class="form-control input-lg" placeholder="Username" required autofocus>
            </div>
          </div>
          <div class="form-group second">
            <div class="input-group col-sm-12">
              <label class="control-label sr-only" for="password">Password</label>
              <span class="input-group-addon"><i class="fa fa-key"></i></span>
              <input type="password" id="password" name="password" class="form-control input-lg" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group last">
            <div class="checkbox color-white">
              <label for="checkbox-remember">
                <input type="checkbox" id="checkbox-remember" name="checkbox-remember" value="remember-me">Remember me
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary col-xs-12">Login</button>
      </form>
    </div>
  </div>
</div>
{%endblock%}

{%block inline_scripts%}
  {%parent%}
{%endblock%}
